<div class="signup-container flex justify-content-center align-items-center">
  <form [formGroup]="signupForm" (ngSubmit)="submitDetails()">
    <p-card header="SignUp" class="login-card">
      <div class="field">
        <label for="firstName">First Name</label>

        <input
          type="text"
          pInputText
          formControlName="firstName"
          class="w-full"
          name="firstName"
          placeholder="Type your first name"
        />

        <small
          *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          class="block p-error"
        >
          First Name must be between 2 to 30 characters
        </small>
      </div>

      <div class="field">
        <label for="lastName">Last Name</label>

        <input
          type="text"
          pInputText
          formControlName="lastName"
          class="w-full"
          name="lastName"
          placeholder="Type your first name"
        />

        <small
          *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
          class="block p-error"
        >
          Last Name must be between 2 to 30 characters
        </small>
      </div>

      <div class="field">
        <label for="email">Email</label>

        <input
          type="email"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="example@gmail.com"
        />

        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>

      <div class="field">
        <label for="password">Password</label>

        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type your password"
        />

        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div>Password must be between 5 to 15 characters</div>
        </small>
      </div>

      <div class="field">
        <label for="phoneNumber">Phone Number</label>

        <input
          type="text"
          pInputText
          formControlName="phoneNumber"
          class="w-full"
          name="phoneNumber"
          placeholder="Type your phone number"
        />

        <small
          *ngIf="
            phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)
          "
          class="block p-error"
        >
          <div>Phone Number is invalid</div>
        </small>
      </div>

      <div class="field">
        <label for="address">Address</label>

        <input
          type="text"
          pInputText
          formControlName="address"
          class="w-full"
          name="address"
          placeholder="Type your address"
        />

        <small
          *ngIf="address.invalid && (address.dirty || address.touched)"
          class="block p-error"
        >
          <div>Address is required</div>
        </small>
      </div>

      <p-button
        label="SIGN UP"
        styleClass="w-full"
        [disabled]="signupForm.invalid"
        type="submit"
      ></p-button>

      <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
    </p-card>
  </form>
</div>
