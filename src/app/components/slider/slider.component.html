<div class="slider">
  <div class="slide">
    <div class="slide-bg">
      <img
        src="../../../assets/images/background1.jpg"
        alt="images back ground"
      />
    </div>
    <div class="slide-pane">
      <h2 class="title mb-1">SAKR BANK</h2>

      <div class="description mb-4">
        Delivering value to our clients, our community and our shareholders
      </div>
      <div class="meta mb-8">
        <div class="rating mb-1">
          <i class="pi pi-star-fill"></i>
          <span>Rating - </span>
          <span>8.9</span>
          <span>/10</span>
        </div>
        <div class="votes mb-1">
          <i class="pi pi-users"></i>
          <span>Users - 86478</span>
        </div>
        <div class="release-date">
          <i class="pi pi-calendar"></i>

          <span>since - 2023</span>
        </div>
      </div>

      <p-button
        label="Join Us"
        [text]="true"
        [raised]="true"
        [plain]="true"
        [style]="{ color: 'orange', width: '150px' }"
        (onClick)="onClickJoinUs()"
      ></p-button>
    </div>
  </div>
</div>
